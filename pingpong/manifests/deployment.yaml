apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: exercises
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: matiashonkasalo/pingpong:1.41
        ports:
         - containerPort: 3001
        env:
          - name: POSTGRES_URL
            value: "postgres://postgres:example@postgres-0.postgres:5432/pingpong"
      